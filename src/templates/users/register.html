{% extends 'base.html' %} {% block content %}
<h1>Register</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  <div>{{ form.email.label }} {{ form.email }}</div>
  <div>{{ form.password.label }} {{ form.password }}</div>
  <div>{{ form.pass_confirm.label }} {{ form.pass_confirm }}</div>
  {{ form.submit() }}
</form>
{% endblock content %}
