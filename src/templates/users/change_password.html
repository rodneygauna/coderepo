{% extends 'base.html' %} {% block content %}
<h1>Change Password</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div>
    <div>{{ form.password.label }} {{ form.password }}</div>
    <div>{{ form.confirm_password.label }} {{ form.confirm_password }}</div>
    {{ form.submit() }}
  </div>
</form>
{% endblock content %}
